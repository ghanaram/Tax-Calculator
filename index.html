<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container mt-5">
        <h1 class="mb-4">Tax Calculator</h1>
        <div class="form-group">
            <label for="grossIncome">Enter Gross Annual Income:</label>
            <div class="input-group">
                <input type="number" id="grossIncome" class="form-control" placeholder="Enter Gross Annual Income"  required>
                <div class="input-group-append">
                    <span class="input-group-text fa fa-exclamation-circle text-danger error-icon d-none" data-toggle="tooltip" title="Invalid input"></span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="extraIncome">Enter Extra Income:</label>
            <div class="input-group">
                <input type="number" id="extraIncome" class="form-control" placeholder="Enter Extra Income"  required>
                <div class="input-group-append">
                    <span class="input-group-text fa fa-exclamation-circle error-icon d-none" data-toggle="tooltip" title="Invalid input"></span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="ageGroup">Select Age Group:</label>
            <select id="ageGroup" class="form-control"  required>
                <option value="">Select Age Group</option>
                <option value="<40">&lt;40</option>
                <option value=">=40 & <60">&ge;40 &lt;60</option>
                <option value=">=60">&ge;60</option>
            </select>
            <span class=" fa fa-exclamation-circle error-icon d-none" data-toggle="tooltip" title="Age group is required"></span>
        </div>
        <div class="form-group">
            <label for="deductions">Enter Total Applicable Deductions:</label>
            <div class="input-group">
                <input type="number" id="deductions" class="form-control" placeholder="Enter Total Applicable Deductions"  required>
                <div class="input-group-append">
                    <span class="input-group-text fa fa-exclamation-circle error-icon d-none" data-toggle="tooltip" title="Invalid input"></span>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-primary" onclick="validateAndCalculate()">Calculate Tax</button>
    </div>

    <div class="modal fade" id="resultModal" tabindex="-1" role="dialog" aria-labelledby="resultModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultModalLabel">Tax Calculation Results</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Results will be displayed here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@floating-ui/core@1.6.0"></script>
<script src="https://cdn.jsdelivr.net/npm/@floating-ui/dom@1.6.3"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="popper.min.js"></script>

    
</body>
</html>
